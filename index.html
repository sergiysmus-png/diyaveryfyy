<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>єДокумент</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f2f5;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  .card {
    width: 320px;
    min-height: 520px;
    background: linear-gradient(160deg, #e8e8f5 0%, #d8e8f0 50%, #e0e8f8 100%);
    border-radius: 24px;
    padding: 28px 24px 24px;
    position: relative;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
  }
  .title {
    font-size: 26px;
    font-weight: 700;
    color: #111;
    margin-bottom: 24px;
  }
  .middle-row {
    display: flex;
    gap: 20px;
    align-items: flex-start;
  }
  .photo-wrap {
    width: 130px;
    height: 160px;
    border-radius: 10px;
    overflow: hidden;
    flex-shrink: 0;
    background: #ccc;
    cursor: pointer;
    position: relative;
  }
  .photo-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .photo-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #dde4ee;
    color: #888;
    font-size: 13px;
    text-align: center;
    gap: 8px;
  }
  .photo-placeholder svg { opacity: 0.5; }
  #fileInput { display: none; }
  .info { padding-top: 4px; }
  .info-label {
    font-size: 14px;
    color: #333;
    line-height: 1.4;
  }
  .info-value {
    font-size: 15px;
    font-weight: 600;
    color: #111;
  }
  .spacer { flex: 1; }
  .bottom-row {
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
    margin-top: 32px;
  }
  .name {
    font-size: 22px;
    font-weight: 700;
    color: #111;
    line-height: 1.3;
  }
  .dots-btn {
    width: 44px;
    height: 44px;
    background: #111;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  .dots-btn span {
    color: white;
    font-size: 20px;
    letter-spacing: 1px;
    line-height: 1;
  }
  .hint {
    text-align: center;
    color: #aaa;
    font-size: 12px;
    margin-top: 14px;
  }
</style>
</head>
<body>

<div>
  <div class="card">
    <div class="title">єДокумент</div>
    <div class="middle-row">
      <div class="photo-wrap">
        <img id="photoImg" src="2026-02-25%20182321.png" alt="Фото"/>
      </div>
      <div class="info">
        <div class="info-label">Дата<br>народження:</div>
        <div class="info-value">16.08.82</div>
      </div>
    </div>
    <div class="spacer"></div>
    <div class="bottom-row">
      <div class="name">А<br>Як<br>Н</div>

    </div>
  </div>
  <  
</div>


</body>

</html>
